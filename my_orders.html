<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мои заказы</title>
  <!-- <link rel="stylesheet" href="/static/styles/main.css"> -->
</head>
<body>
  <div class="container">
    <h1>Мои заказы</h1>
{% if orders %}
  <ul>
    {% for order in orders %}
      <li>Заказ №{{ order.id }} — {{ order.total_price }}₽ — {{ order.created_at.strftime('%d.%m.%Y') }}</li>
    {% endfor %}
  </ul>
{% else %}
  <p>У вас пока нет заказов.</p>
{% endif %}

  </div>
</body>
</html>

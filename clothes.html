<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BrickRunner-Shop</title>
  <link rel="stylesheet" href="styles/clothes.css">
</head>
<body>
    <div class="container">
        <header class="header">
          <img src="images/log.png" alt="Логотип" class="header-logo">
          <div class="header-icons">
            <img src="images/dark_theme.svg" class="dark-mode-icon" id="theme-toggle" alt="Темная тема">
            <img src="images/bag.svg" class="shopping-bag-icon" alt="Корзина">
            <img src="images/account.svg" class="account-icon" alt="Профиль">
          </div>
        </header>  
        <div class="text">
          <img src="images/shirt.svg" alt="Одежда" class="menu-text">
          <p>Одежда</p>
        </div>
        <div class="products">
          {% for product in products %}
            <div class="product-card">
              <h2 class="product-name">{{ product.title }}</h2>
              <div class="product-image">
                <img src="{{ product.image_urll }}" alt="{{ product.title }}">
              </div>
              <div class="product-description">
                <p class="product-price">{{ product.price }} ₽</p>
              </div>
              <div class="product-actions">
                <img src="/images/heart.png" alt="Like" class="heart-icon">
                <div class="add-to-cart-btn">
                  <span>Добавить в корзину</span>
                  <img src="/images/market_1.svg" alt="Bag" class="bag-icon">
                </div>
              </div>
            </div>
          {% endfor %}
        </div>        
      </div>      
<script src="scripts/clothes.js"></script>
</body>
</html>

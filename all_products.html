<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BrickRunner-Shop</title>
  <link rel="stylesheet" href="styles/all_products.css">
</head>
<body>
    <div class="container">
        <header class="header">
          <a href="{{ url_for('main') }}">
            <img src="images/log.png" alt="Логотип" class="header-logo">
          </a>
          <div class="header-icons">
            <img src="images/dark_theme.svg" class="dark-mode-icon" id="theme-toggle" alt="Темная тема">
            <div class="cart-icon-wrapper" style="position: relative;">
              <a href="{{ url_for('view_cart') }}">
                <img src="/images/bag.svg" class="shopping-bag-icon" alt="Корзина">
                {% if cart_item_count > 0 %}
                  <span class="cart-count">{{ cart_item_count }}</span>
                {% endif %}
              </a>
            </div>  
            <a href="{{ url_for('login') }}">
            <img src="images/account.svg" class="account-icon" alt="Профиль">
            </a>
          </div>
        </header>  
        <div class="text">
          <img src="images/all_products.svg" alt="Аксессуары" class="menu-text">
          <p>Все товары:</p>
        </div>
        <div class="products">
          {% for product in products %}
              <div class="product-card">
                <button type="button" class="heart-btn" onclick="toggleFavorite(this)" data-product-id="{{ product.id }}">
                  <img src="/images/{% if product.id in favorite_ids %}heart-filled.png{% else %}heart.png{% endif %}"
                       alt="Избранное"
                       class="heart-icon"
                       data-favorite="{% if product.id in favorite_ids %}true{% else %}false{% endif %}">
                </button>   
                <h2 class="product-name">{{ product.title }}</h2>
                <div class="product-image">
                  <img class="image" src="{{ product.image_url }}" alt="{{ product.title }}">
                </div>
                  <div class="product-icons">
                    <h3 class="price_2">{{product.price_2}} ₽</h3>
                    <h4 class="price_1">{{product.price_1}} ₽</h4>   
                    <form action="{{ url_for('add_to_cart', product_id=product.id) }}" method="POST" style="display:inline;">
                      <input type="hidden" name="quantity" value="1">
                      <button type="submit" class="add-to-cart-btn">
                        <img src="/images/bag.svg" alt="Добавить в корзину" class="bag-icon">
                      </button>
                    </form>           
                </div>
              </div>
          {% endfor %}
        </div>             
      </div>      
<script src="scripts/all_products.js"></script>
</body>
</html>

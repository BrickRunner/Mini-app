<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BrickRunner-Shop</title>
  <link rel="stylesheet" href="styles/shoes.css">
</head>
<body>
    <div class="container">
        <header class="header">
          <img src="images/log.png" alt="Логотип" class="header-logo">
          <div class="header-icons">
            <img src="images/dark_theme.svg" class="dark-mode-icon" id="theme-toggle" alt="Темная тема">
            <img src="images/bag.svg" class="shopping-bag-icon" alt="Корзина">
            <a href="{{ url_for('account') }}">
            <img src="images/account.svg" class="account-icon" alt="Профиль">
            </a>
          </div>
        </header>  
        <div class="text">
          <img src="images/shoe.svg" alt="Одежда" class="menu-text">
          <p>Обувь:</p>
        </div>
        <div class="products">
          {% for product in products %}
            {% if product.tupe == 'shoes' %} 
              <div class="product-card">
                <img src="/images/heart.png" alt="Like" class="heart-icon">
                <h2 class="product-name">{{ product.title }}</h2>
                <div class="product-image">
                  <img class="image" src="{{ product.image_url }}" alt="{{ product.title }}">
                </div>
                  <div class="product-icons">
                    <h3 class="price_2">{{product.price_2}} ₽</h3>
                    <h4 class="price_1">{{product.price_1}} ₽</h4>   
                    <img src="/images/bag.svg" alt="Bag" class="bag-icon">           
                </div>
              </div>
            {% endif %}
          {% endfor %}
        </div>             
      </div>      
<script src="scripts/shoes.js"></script>
</body>
</html>

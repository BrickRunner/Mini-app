<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrickRunner-Shop</title>
    <link rel="stylesheet" href="styles/account.css">
</head>
<body>
    <div class="container">
        <header class="header">
          <img src="images/log.png" alt="Логотип" class="header-logo">
          <div class="header-icons">
            <img src="images/dark_theme.svg" class="dark-mode-icon" id="theme-toggle" alt="Темная тема">
            <img src="images/bag.svg" class="shopping-bag-icon" alt="Корзина">
            <img src="images/account.svg" class="account-icon" alt="Профиль">
          </div>
        </header>
        <div class="buttons">
          <button id="my_orders"></button>
          <button id="my_favorites"></button>
        </div>
    </div>
<script src="scripts/account.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrickRunner-Shop</title>
    <link rel="stylesheet" href="styles/account.css">
</head>
<body>
    <div class="container">
        <header class="header">
          <img src="images/log.png" alt="Логотип" class="header-logo">
          <div class="header-icons">
            <img src="images/dark_theme.svg" class="dark-mode-icon" id="theme-toggle" alt="Темная тема">
            <img src="images/bag.svg" class="shopping-bag-icon" alt="Корзина">
            <img src="images/account.svg" class="account-icon" alt="Профиль">
          </div>
        </header>
        <div class="inputs">
            <form method="POST">
                <label>Введите категорию товара:</label><br>
                <input type="text" name="tupe" required><br><br>
            
                <label>Введите название товара:</label><br>
                <textarea name="title" required></textarea><br><br>
            
                <label>Введите количество товара:</label><br>
                <input type="number" step="0.01" name="stock" required><br><br>
            
                <label>Введите стоимость товара (без скидки):</label><br>
                <input type="number" name="price_1"><br><br>
            
                <label>Введите стоимость товара (со скидкой):</label><br>
                <input type="number" name="price_2" required><br><br>
            
                <label>Введите ссылку на изображение</label><br>
                <input type="text" name="image_url"><br><br>
            
                <label>Введите описание товара:</label><br>
                <input type="text" name="description"><br><br>
            
                <label>Введите размер товара:</label><br>
                <input type="text" name="size" required><br><br>
            
                <label>Введите особенности товара:</label><br>
                <input type="text" name="special" required><br><br>
            
                <label>Введите область применения товара:</label><br>
                <input type="text" name="for_what" required><br><br>
                
                <button type="submit">Добавить товар</button>
            </form>
        </div>
    </div>
<script src="scripts/account.js"></script>
</body>
</html>
